<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container" style="height: 5vh"></div>
    <div class="container setFlexsMiddle bg-primary" style="height: 10vh">
      <div>
        <img src="img/Logo.png" alt="" class="img-fluid" style="height: 10vh" />
      </div>
    </div>
    <div class="container" style="height: 5vh"></div>

    <div class="container d-flex justify-content-center" style="height: 45vh">
      <div class="card">
        <div class="card-header">
          <p>Giriş Yapın</p>
        </div>
        <div class="card-body">
          <form>
            <label for="username" class="form-label">Kullanıcı Adınız</label>
            <input type="text" name="username" class="form-control" />

            <label for="pwd" class="form-label mt-2">Şifreniz</label>
            <input type="password" name="pwd" class="form-control" />

            <button class="btn btn-primary" style="margin-top: 126px">
              Giriş yap
            </button>
          </form>
        </div>
      </div>
      <div class="card" style="margin: 0px 20px">
        <div class="card-header">
          <p>Yeni hesap açın</p>
        </div>
        <div class="card-body">
          <form>
            <label for="username" class="form-label">Kullanıcı Adınız</label>
            <input type="text" name="username" class="form-control" />

            <label for="pwd" class="form-label mt-2">Şifreniz</label>
            <input type="password" name="pwd" class="form-control" />

            <label for="pwd2" class="form-label mt-2"
              >Şifrenizi tekrarlayın</label
            >
            <input type="password" name="pwd2" class="form-control" />

            <button class="btn btn-primary mt-5">Hesap Oluştur</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
